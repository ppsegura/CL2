<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <h1>Mantenimiento de datos</h1>
    <br>
    
	<form action="/buses/grabar" method="post" th:object="${bus}">
    <div class="form-group">
    <label for="inputCodigo">CÃ³digo</label>
    <input type="text" th:field="*{id_bus}" class="form-control" id="inputCodigo">
 	</div>
    <div class="form-group">
    <label for="inputMarca">Marca</label>
    <input type="text" th:field="*{marca}" class="form-control" id="inputMarca">
 	</div>
    <div class="form-group">
    <label for="inputModelo">Modelo</label>
    <input type="text" th:field="*{modelo}" class="form-control" id="inputModelo">
 	</div>
    <div class="form-group">
    <label for="inputPlaca">Placa</label>
    <input type="text" th:field="*{placa}" class="form-control" id="inputPlaca">
 	</div>
    <!-- Example single danger button -->
    <div class="form-group">
    <label for="inputRuta">Ruta</label>
    <select class="form-control" id="inputRuta" th:field="*{id_ruta}">
      <option value="-1">Seleccione...</option>
      <option th:each="c: ${lstRutas}" th:value="${c.id_ruta}"  th:text="${c.nombre}"></option>
    </select>
  </div>
  
    <br>
      <div class="form-group">
    <label for="inputChofer">Chofer</label>
    <select class="form-control" id="inputChofer" th:field="*{id_chofer}">
      <option value="-1">Seleccione...</option>
      <option th:each="c: ${lstChoferes}" th:value="${c.id_chofer}" th:text="${c.nombres}"></option>
    </select>
  </div>
    <br>

    <button type="submit" class="btn btn-primary mb-2">Actualizar</button>
    </form>
    <br>
    <div th:text="${mensaje}"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
